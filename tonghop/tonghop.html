<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Ho va ten</legend>
      <input
        type="text"
        placeholder="Ho Va Ten"
        name="name"
        id="name"
        required
        tabindex="1"
      />
    </fieldset>
    <fieldset>
      <legend>Gioi Tinh</legend>
      <input name="sex" type="radio" />Nam <input name="sex" type="radio" />Nu
    </fieldset>
    <fieldset>
      <legend>Ngay Sinh</legend>
      <input type="date" name="birthday" id="birthday" required tabindex="2" />
    </fieldset>
    <fieldset>
      <legend>So dien thoai</legend>
      <input
        type="text"
        placeholder="So Dien Thoai"
        name="phone"
        id="phone"
        required
        tabindex="2"
      />
    </fieldset>
    <fieldset>
      <legend>Dia Chi</legend>
      <select name="product">
        <option value="1">Ha Noi</option>
        <option value="2">Hai Phong</option>
        <option value="3">Thai Binh</option>
        <option value="4">Nam Dinh</option>
        <option value="5">Ninh Binh</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Email</legend>
      <input
        type="text"
        placeholder="Email"
        name="email"
        id="email"
        required
        tabindex="3"
      />
    </fieldset>
    <fieldset>
      <legend>Ky nang</legend>
      <textarea name="cmt" rows="4" cols="70"> </textarea>
    </fieldset>
  </body>
</html>
